<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Ex치menes - Opci칩n M칰ltiple</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .config-panel {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #3498db;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .options label {
            display: block;
            margin: 8px 0;
            padding: 8px;
            background-color: #f8f9fa;
            border-radius: 4px;
            cursor: pointer;
        }
        .options label:hover {
            background-color: #e9ecef;
        }
        .exam-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .hidden {
            display: none;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .question-type {
            font-style: italic;
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de Ex치menes</h1>
        
        <div id="configPanel" class="config-panel">
            <h2>Configuraci칩n del Examen</h2>
            <label for="numQuestions">N칰mero de preguntas (m치ximo 3):</label>
            <input type="number" id="numQuestions" min="1" max="5" value="3">
            <br>
            <button id="generateBtn">Generar Examen</button>
        </div>
        
        <div id="examContainer" class="hidden">
            <div class="exam-title">
                <h2>Examen de Conocimientos</h2>
                <p>Responde las siguientes preguntas:</p>
            </div>
            
            <form id="examForm">
                <!-- Las preguntas se insertar치n aqu칤 din치micamente -->
            </form>
            
            <button id="submitBtn">Enviar Respuestas</button>
            <button id="newExamBtn">Generar Nuevo Examen</button>
            
            <div id="results" class="hidden"></div>
        </div>
    </div>

    <script>
        // Base de datos de preguntas (ahora con diferentes tipos)
        const questionPool = [
            {
                question: "쮻oes the terraform state file store sensitive values??",
                options: ["No, input variables are automatically encrypted when stored in the state file.", "Yes, but if you apply sensitive = true sensitive true, the value will be masked in the statefile.", "Yes, it can store sensitive state files, regardless of attributes applied", "No, the statefile does not contain sensitive values from variables."],
                correctAnswers: [2], // Solo una respuesta correcta
                type: "single" // Tipo de pregunta: una sola respuesta
            },
            {
                question: "쮿ow do you declare an input variable in Terraform??",
                options: ["1965", "1969", "1972", "1958"],
                correctAnswers: [1], // Solo una respuesta correcta
                type: "single"
            },
            {
                question: "쯍hen running terraform init, it will do the following?",
                options: ["initial a new terraform cloud remote worksapce", "create a state file", "create a dependency lock file", "create a terraform directory", "dowload plugin dependencies"],
                correctAnswers: [2, 3, 4], // M칰ltiples respuestas correctas
                type: "multiple" // Tipo de pregunta: m칰ltiples respuestas
            },
            {
                question: "쯍hen terraform locks its state it creates a dependency lock file called .terraform.lock?",
                options: ["FALSE", "TRUE"],
                correctAnswers: [0], // M칰ltiples respuestas correctas
                type: "multiple"
            },
            {
                question: "쯍ow can you mark a resource for replacement? (Choose 2)?",
                options: ["terraform apply -replace", "terraform state mv", "terraform resource replace", "terraform replace", "terraform taint"],
                correctAnswers: [0, 4], // M칰ltiples respuestas correctas
                type: "multiple"
            }
            // ... Agrega aqu칤 las 34 preguntas con este formato
        ];

        // Elementos DOM
        const configPanel = document.getElementById('configPanel');
        const examContainer = document.getElementById('examContainer');
        const examForm = document.getElementById('examForm');
        const generateBtn = document.getElementById('generateBtn');
        const submitBtn = document.getElementById('submitBtn');
        const newExamBtn = document.getElementById('newExamBtn');
        const resultsDiv = document.getElementById('results');
        const numQuestionsInput = document.getElementById('numQuestions');

        // Generar examen aleatorio
        generateBtn.addEventListener('click', () => {
            const numQuestions = parseInt(numQuestionsInput.value);
            
            if (numQuestions > questionPool.length) {
                alert(`No hay suficientes preguntas en el pool. M치ximo disponible: ${questionPool.length}`);
                return;
            }
            
            // Seleccionar preguntas aleatorias
            const selectedQuestions = getRandomQuestions(numQuestions);
            
            // Generar HTML para las preguntas
            examForm.innerHTML = '';
            selectedQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                // Determinar el tipo de input seg칰n el tipo de pregunta
                const inputType = q.type === 'multiple' ? 'checkbox' : 'radio';
                const typeText = q.type === 'multiple' ? '(Selecciona todas las opciones correctas)' : '(Selecciona una opci칩n)';
                
                questionDiv.innerHTML = `
                    <p><strong>${index + 1}. ${q.question}</strong></p>
                    <div class="question-type">${typeText}</div>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <label>
                                <input type="${inputType}" name="question${index}" value="${i}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                
                examForm.appendChild(questionDiv);
            });
            
            // Mostrar examen y ocultar panel de configuraci칩n
            configPanel.classList.add('hidden');
            examContainer.classList.remove('hidden');
            resultsDiv.classList.add('hidden');
        });

        // Obtener preguntas aleatorias
        function getRandomQuestions(num) {
            // Copiar el array de preguntas
            const shuffled = [...questionPool];
            // Aleatorizar el orden
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            // Devolver el n칰mero solicitado
            return shuffled.slice(0, num);
        }

        // Calcular resultados
        submitBtn.addEventListener('click', () => {
            const selectedQuestions = examForm.querySelectorAll('.question');
            let score = 0;
            let resultsHTML = '<h3>Resultados:</h3><ol>';
            
            selectedQuestions.forEach((questionDiv, index) => {
                // Encontrar la pregunta correspondiente en el pool
                const questionText = questionDiv.querySelector('strong').textContent.replace(`${index + 1}. `, '');
                const questionData = questionPool.find(q => q.question === questionText);
                
                // Obtener las respuestas seleccionadas por el usuario
                const selectedOptions = Array.from(questionDiv.querySelectorAll('input:checked')).map(input => parseInt(input.value));
                
                if (selectedOptions.length > 0) {
                    // Verificar si las respuestas son correctas
                    const isCorrect = arraysEqual(selectedOptions.sort(), questionData.correctAnswers.sort());
                    
                    if (isCorrect) {
                        score++;
                        resultsHTML += `<li>Correcto! 游녨</li>`;
                    } else {
                        // Mostrar respuestas correctas
                        const correctOptions = questionData.correctAnswers.map(i => questionData.options[i]).join(', ');
                        resultsHTML += `<li>Incorrecto. Las respuestas correctas eran: "${correctOptions}" 游녩</li>`;
                    }
                } else {
                    // Mostrar respuestas correctas para preguntas no respondidas
                    const correctOptions = questionData.correctAnswers.map(i => questionData.options[i]).join(', ');
                    resultsHTML += `<li>No respondida. Las respuestas correctas eran: "${correctOptions}"</li>`;
                }
            });
            
            resultsHTML += `</ol><p><strong>Puntuaci칩n: ${score} de ${selectedQuestions.length}</strong></p>`;
            resultsDiv.innerHTML = resultsHTML;
            resultsDiv.classList.remove('hidden');
        });

        // Funci칩n para comparar si dos arrays son iguales
        function arraysEqual(a, b) {
            if (a.length !== b.length) return false;
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        // Generar nuevo examen
        newExamBtn.addEventListener('click', () => {
            examContainer.classList.add('hidden');
            configPanel.classList.remove('hidden');
        });
    </script>
</body>
</html>
